# ========================================
# PERFIL DE PRODUCCIÓN
# ========================================
# Este perfil está optimizado para producción
# - Base de datos H2 en fichero (persiste los datos)
# - NO se cargan datos de prueba
# - Storage NO se borra
# ========================================

# Base de datos H2 en fichero (los datos persisten)
spring.datasource.url=jdbc:h2:./waladaw
spring.jpa.hibernate.ddl-auto=update

# Logging optimizado para producción
logging.level.root=WARN
logging.level.com.joseluisgs.walaspringboot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Pebble con caché en producción para mejor rendimiento
pebble.cache=true

# H2 console deshabilitada por seguridad
spring.h2.console.enabled=false

# JPA no mostrar SQL por rendimiento
spring.jpa.show-sql=false

# DevTools deshabilitado en producción
spring.devtools.restart.enabled=false
