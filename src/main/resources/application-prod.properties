# ========================================
# PERFIL DE PRODUCCIÓN - WALADAW
# ========================================
# Este perfil está optimizado para producción
# - Base de datos H2 en fichero (persiste los datos)
# - NO se cargan datos de prueba
# - Storage NO se borra
# - Optimizado para Docker
# ========================================

# Application name
spring.application.name=WalaDaw

# Base de datos H2 en fichero (los datos persisten)
spring.datasource.url=jdbc:h2:file:./database/waladaw
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Upload directory
storage.location=./upload-dir

# Security
server.error.include-message=never
server.error.include-binding-errors=never

# Logging optimizado para producción
logging.level.root=WARN
logging.level.com.joseluisgs.walaspringboot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Pebble con caché en producción para mejor rendimiento
pebble.cache=true

# H2 console deshabilitada por seguridad
spring.h2.console.enabled=false

# JPA no mostrar SQL por rendimiento
spring.jpa.show-sql=false

# DevTools deshabilitado en producción
spring.devtools.restart.enabled=false

# Cache habilitada para mejor rendimiento
spring.cache.type=simple
